<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels to Inches Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="inchesRadio" name="variables" checked>
  <label for="inchesRadio">Inches</label>

  <input type="radio" id="pixelsRadio" name="variables">
  <label for="pixelsRadio">Pixels</label>

  <input type="radio" id="resolutionRadio" name="variables">
  <label for="resolutionRadio">Resolution</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Pixels</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Resolution</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
